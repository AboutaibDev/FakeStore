name: Deploy Website to Netlify

on:
  push:
    branches:
      - master  # Or change this to your target branch (e.g., 'main')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js and cache dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # The Node.js version to use
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Babel and Jest dependencies
      - name: Install Babel and Jest dependencies
        run: npm install --save-dev @babel/preset-env babel-jest

              # Step 3: Install dependencies
      - name: Install dependencies
        run: npm i

      # Step 5: Run tests
      - name: Run tests
        run: npm run test  # Assuming 'test' script is set in your package.json

      # Step 6: Build the project
      - name: Build project
        run: npm run build

      # Step 7: Install Netlify CLI globally
      - name: Install Netlify CLI
        run: npm install netlify-cli@17.10.1 -g

      # Step 8: Deploy to Netlify
      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}
